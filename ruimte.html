        <p
        data-english=" I get a lot of energy from being busy.
         I find it difficult to stand still. I set the bar high, 
         and this causes a lot of stress and tension.
        Being busy gives me energy, but there are often times when
         I lack motivation.
        During these periods, I take less care of myself. I don't
         pay attention to what I eat or how well I sleep. I 
         look for temporary distractions like social media, but I
          don't feel fulfilled.
        When this happens, I need a moment to become aware of my 
        situation and realize that I often put unnecessary strain on myself.

        That's why I try to increasingly pause and reflect on my surroundings.

        This forms the basis for my project: creating a space for recovery.
        A place where people, whether they struggle with poor mental health or simply have a busy life, can go to relax, reflect, and recharge.
        " 
        
        data-dutch="Ik krijg veel energie van bezig zijn. Ik vind het lastig om stil te staan.  Ik leg de lat hoog en dit zorgt voor veel stess en spanning.
        Bezig zijn geeft mij energie, maar er zijn vaak momenten wanneer mijn motivatie ontbreekt. 
        In deze periodes zorg ik minder goed voor mezelf. Ik let niet goed op wat ik eet, of  hoe goed ik  slaap. Ik zoek naar tijdelijke afleiding als social media, maar voel me niet voldaan.
        Als dit gebeurt heb ik een moment nodig om bewust te worden van mijn situatie en te beseffen dat ik mezelf vaak onnodig zwaar belast. 

        Daarom probeer ik steeds vaker stil te staan bij mijn omgeving en te reflecteren op wat er om mij heen gebeurt.

        Dit vormt de basis voor mijn project, het creÃ«ren van een ruimte voor herstel.
        Een plek waar mensen, of ze nu kampen met een slechte mentale gezondheid of gewoon een
        druk leven hebben, naartoe kunnen om tot rust te komen, te reflecteren en op te laden
        ">
