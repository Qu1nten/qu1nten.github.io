        <h1 data-english="CROSSROAD" data-dutch="KRUISPUNT">KRUISPUNT</h1>

        <p
        data-english="An intersection in Utrecht between Lombok West and East. This intersection is a
        residential area with a small tree and a trash can in the middle. Cars play a dominant role in and around the
        intersection. While researching the location,
        I noticed that the intersection is quite dangerous. It's confusing
        and cars don't slow down. There are also many parked
        cars around the intersection, taking up a lot of space.
        In its current state, the intersection is only used as a traffic zone.
        With this project, I explored how I could make this a gathering place
        where people enjoy spending time, but also where safety and
        functionality in traffic are paramount.
        " 
        
        data-dutch="Een kruispunt in Utrecht tussen Lombok west en oost. Dit kruispunt is een
        woonerf met in het midden een kleine boom en een prullenbak. In en rondom het
        kruispunt speelt de auto een dominante rol. Tijdens het onderzoeken van de plek
        is mij opgevallen dat het kruispunt best wel gevaarlijk is. Het is onoverzichtelijk
        en auto’s verslomen er niet. Ook staan er rondom het kruispunt veel geparkeerde
        auto’s die veel ruimte in nemen.
        Het kruispunt wordt in de bestaande situatie alleen als bewegingsgebied
        gebruikt. Met dit project heb ik onderzocht hoe ik dit een samenkomst plek kon
        maken waar mensen graag tijd willen besteden. Maar ook waar veilgheid en
        functionaliteit in het verkeer centraal staat.
        ">
        </p>
