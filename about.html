        <p data-english=
        "My work is layered and often interactive, though it doesn’t always serve a specific purpose.
        As a designer, I enjoy learning new techniques and methods, both digital and physical.
        Architectural themes are central to my designs, and I am intrigued by various structures, 
        both historical and modern. 
        I enjoy incorporating certain details and styles into my work that represent a theme and add meaning, while still maintaining my individuality in my design approach." 
        
        data-dutch=
        "Mijn werk is gelaagd en vaak interactief, hoewel het niet altijd een doel heeft.
        Als ontwerper geniet ik ervan om nieuwe technieken en manieren van zowel digitaal als fysiek te leren.
        Architectonische thema’s staan centraal in mijn ontwerpen en ik ben geïntrigeerd door verschillende structuren, zowel historisch als modern. 
        Ik vind het leuk om bepaalde details en stijlen in mijn werk op te nemen die een thema vertegenwoordigen en betekenis geven, 
        terwijl ik toch mijn individualiteit behoud in mijn benadering van het ontwerp.
        " 
         ></p>

     <p data-english=
        "“The joy my work brings me and others is very important to me.
        My passion for design is rooted in the desire to create.
        The challenge lies in achieving the goal.”" 
        
        data-dutch=
        "“De vreugde die mijn werk mij en anderen brengt, is erg belangrijk voor mij.
        Mijn passie voor ontwerpen is gegrond in het willen doen.
        De uitdaging ligt in het behalen van het doel.”"
