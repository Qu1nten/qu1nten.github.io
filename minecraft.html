        data-english="Minecraft is a game that I have been playing since 2010. 
        In this game you are free to create anything, from a small house to a big city. 
        For around 4 years now I have been building up a portfolio of the projects I have created in the game. 
        I currently work as a freelance artist creating work for the Bedrock Marketplace run by Mojang. 
        Along with paid commission work this has allowed me to work part-time creating what I love."

        Ook werk ik samen met verschillende opdrachtgevers als content creators en server owners.
