        <h1 data-english="THE RESIDENTIAL NOW" data-dutch="DE WOONWIJK VAN NU">DE WOONWIJK VAN NU</h1>

        <p
        data-english=" This project originated from a neglected plot of land in Soest, Utrecht, 
        where a garden center once stood, but which, due to resistance from local residents and environmental 
        concerns about the surrounding raised bog, has been vacant for over 20 years. For this location, 
        I designed a residential area that pleasantly combines nature and people, with starter homes and single-person homes. 
        The starter homes are for young adults new to the housing market, while the single-person homes are suitable for students, 
        young singles, and seniors who want to live in smaller homes. This mix creates a dynamic 
        neighborhood with a high degree of mobility. With an eye for nature conservation and raised bog restoration, 
        the raised bog can grow up to a bicycle path, which serves as a raised barrier. Roads are limited, 
        and parking spaces have been placed under the renovated greenhouse to create additional green space.
        " 
        
        data-dutch="Dit project komt voort uit een verwaarloosd stuk grond in Soest, Utrecht, waar ooit
        een tuincentrum stond, maar dat door weerstand van buurtbewoners en milieubehoud
        van de omliggende hoogveengrond al meer dan 20 jaar leegstaat. Voor
        deze locatie heb ik een woonwijk ontworpen die natuur en mens op een prettige
        manier verenigt, met starters- en eenpersoonswoningen. De starterswoningen zijn
        voor jonge volwassenen nieuw op de woningmarkt, terwijl de eenpersoonswoningen
        geschikt zijn voor studenten, jonge alleenstaanden en ouderen die kleiner willen
        wonen. Deze mix creëert een dynamische wijk met veel doorstroom. Met oog voor
        natuurbescherming en hoogveenherstel kan het hoogveen tot aan een fietspad
        groeien, dat als verhoogde barrière dient. Autowegen zijn beperkt en parkeerplaatsen
        zijn onder de gerenoveerde kas geplaatst om extra ruimte voor groen te
        creëren.
        ">
        </p>

         <p
        data-english=" Preserving raised bogs in Soest is essential for several reasons.
        First, raised bogs offer unique ecological habitats for diverse
        flora and fauna, many of which depend on this specific ecosystem.
        Furthermore, raised bogs act as a water buffer, which can help store
        rainwater and reduce the burden on streams and rivers.
        Moreover, raised bogs play a crucial role in CO2 storage, making
        a significant contribution to reducing greenhouse gas emissions and
        mitigating climate change. Restoring raised bogs, such as
        Soesterveen, not only contributes to conserving biodiversity and
        improving water management, but also offers opportunities for experiencing nature and
        contributes to solutions for the global climate problem.
        " 
        
        data-dutch="Het behoud van hoogveen in Soest is van essentieel belang om verschillende
        redenen. Allereerst biedt hoogveen unieke ecologische habitats voor een diverse
        flora en fauna, waarvan vele soorten afhankelijk zijn van dit specifieke ecosysteem.
        Daarnaast fungeert hoogveen als een waterbuffer, wat kan helpen bij het opslaan
        van regenwater en het verminderen van de belasting van beken en rivieren.
        Bovendien hebben hoogvenen een cruciale rol in de opslag van CO2, waardoor ze
        een belangrijke bijdrage leveren aan het verminderen van broeikasgasemissies en
        het tegengaan van klimaatverandering. Het herstel van hoogveengebieden, zoals
        het Soesterveen, draagt niet alleen bij aan het behoud van biodiversiteit en het
        verbeteren van de waterhuishouding, maar biedt ook kansen voor natuurbeleving en
        draagt bij aan oplossingen voor het wereldwijde klimaatprobleem.
        ">
        </p>
